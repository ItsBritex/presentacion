    <style>
        @import url('https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@400;500&display=swap');

        :root {
            --background: url(src/astromy.jpg);
            --text: #ffa07a;
            --border: #ffa07a;
            --hover: #ff8c61;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'IBM Plex Mono', monospace;
            line-height: 1.6;
            color: var(--text);
            background-image: var(--background);
            padding: 2rem;
            transition: background-image 0.3s, color 0.3s;
        }

        body.light-mode {
            --background: url(src/astromy-light.jpg);
            --text: #333333;
            --border: #333333;
            --hover: #555555;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
        }

        .top-nav {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background-color: rgba(26, 27, 38, 0.8);
            padding: 0.5rem 1rem;
            display: flex;
            justify-content: flex-end;
            align-items: center;
            z-index: 1000;
            transition: background-color 0.3s;
        }

        body.light-mode .top-nav {
            background-color: rgba(255, 255, 255, 0.8);
        }

        .switch-container {
            display: flex;
            align-items: center;
            margin-left: 1rem;
        }

        .switch {
            position: relative;
            display: inline-block;
            width: 60px;
            height: 34px;
            margin: 0 0.5rem;
        }

        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: .4s;
            border-radius: 34px;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 26px;
            width: 26px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }

        input:checked + .slider {
            background-color: #2196F3;
        }

        input:checked + .slider:before {
            transform: translateX(26px);
        }

        .site-header {
            text-align: center;
            margin-bottom: 2rem;
            font-size: 1.5rem;
            font-weight: 500;
            margin-top: 4rem;
            border: 2px solid var(--border);
            margin-bottom: 2rem;
            background-color: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
        }

        .navigation {
            display: flex;
            justify-content: center;
            gap: 1.5rem;
            margin-bottom: 2rem;
            flex-wrap: wrap;
            border: 2px solid var(--border);
            margin-bottom: 2rem;
            background-color: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
        }

        .navigation a {
            color: var(--text);
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .navigation a:hover {
            color: var(--hover);
        }

        .content-box {
            border: 2px solid var(--border);
            padding: 2rem;
            margin-bottom: 2rem;
            background-color: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
        }

        .banner-image {
            width: 100%;
            max-height: 300px;
            object-fit: cover;
            margin-bottom: 2rem;
        }

        .resource-cards {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
        }

        .resource-cards div {
            cursor: pointer;
        }

        .resource-card {
            border: 1px solid var(--border);
            padding: 1rem;
            text-align: center;
            background-size: cover;
            background-position: center;
            color: white;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
            transition: transform 0.3s ease, background-image 0.5s ease;
        }

        .resource-card:hover {
            transform: translateY(-5px);
        }

        #codigo {
            background-image: url('src/resources/code-dark.gif');
        }

        body.light-mode #codigo {
            background-image: url('src/resources/code-light.gif');
        }

        #redes {
            background-image: url('src/social-dark.jpg');
        }

        body.light-mode #redes {
            background-image: url('src/social-light.jpg');
        }

        #descargas {
            background-image: url('src/resources/descargas.jpg');
        }

        }

        #extras {
            background-image: url('src/extras-dark.jpg');
        }

        body.light-mode #extras {
            background-image: url('src/extras-light.jpg');
        }

        @media (max-width: 600px) {
            body {
                padding: 1rem;
            }

            .content-box {
                padding: 1rem;
            }
        }
    </style>

    <script>
        const languageToggle = document.getElementById('language-toggle');
        const themeToggle = document.getElementById('theme-toggle');
        const bannerImage = document.getElementById('banner-image');

        languageToggle.addEventListener('change', function() {
            const lang = this.checked ? 'en' : 'es';
            document.querySelectorAll('[data-es]').forEach(el => {
                el.textContent = el.getAttribute(`data-${lang}`);
            });
        });

        themeToggle.addEventListener('change', function() {
            document.body.classList.toggle('light-mode');
            if (document.body.classList.contains('light-mode')) {
                bannerImage.src = 'src/tenor.gif';
            } else {
                bannerImage.src = 'src/descarga.gif';
            }
        });
